<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/bebas" type="text/css">
    <title>Login</title>
</head>

<body>

    <header>
        <div class="header">
            <img class="logo" src="images/logo.png" alt="Logo">
            <h1>KooDev <span>Developers & Consulting</span></h1>
        </div>
    </header>

    <main>
        <div class="main">
            <form action="" method="POST">
                <div class="form">
                    <h1>Login</h1>
                    <hr>
                    <label id="uname-label" for="username">Usuario</label>
                    <input id="uname-input" type="text" required>

                    <label id="pass-label" for="password">Clave</label>
                    <input id="pass-input" type="password" required>

                    <div class="login-buttons">
                        <button class="primary-btn" type="submit">Iniciar Sesi√≥n</button>
                        <button class="secundary-btn" type="reset">Cancelar</button>
                        <a href="#">Registrarse</a>
                    </div>
                </div>
            </form>
        </div>
    </main>

    <footer>
        <p>KooDev - Developers & Consulting &copy; 2018</p>
    </footer>

</body>

</html>
